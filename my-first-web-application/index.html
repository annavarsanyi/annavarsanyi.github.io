<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna's Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
</head>

<body>
    <div class="photo-viewer-block">
        <div class="left-arrow">
            <img src="/images/arrow.svg" alt="arrow for moving to the previous picture">
        </div>
        <div class="photo-viewer">
            <div class="text-block">
                <h1 id="photo-title"></h1>
                <p id="photo-description"></p>
            </div>
            <img id="photo">
        </div>
        <div class="right-arrow">
            <img src="/images/arrow.svg" alt="arrow for moving to the next picture">
        </div>
    </div>
    <div class="thumbnail-container">
        <div class="thumbnail"><img class="animals"></div>
        <div class="thumbnail"><img class="animals"></div>
        <div class="thumbnail"><img class="animals"></div>
        <div class="thumbnail"><img class="animals"></div>
        <div class="thumbnail"><img class="animals"></div>
        <div class="thumbnail"><img class="animals"></div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
